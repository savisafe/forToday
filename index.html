<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forToday</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
</head>

<body>
<!--    ЭКРАН 1 -->
<div class="container" id="container">
    <header class="title">Today</header>

    <!--длинная строчка-->
    <div class="task-container">

        <div class="checkbox-container">
            <input class="checkbox-input" type="checkbox" id="checkbox_1">
            <label class="checkbox-label" for="checkbox_1"></label>
        </div>

        <div class="task-text">
            Very very long text in English.
        </div>

        <button class="btn-delete btn-delete-position" id="trash" ></button>

        <div class="add-task" >
            <button class="add-task-btn" id="addTask">
                <div>
                    +
                </div>
            </button>
        </div>

    </div>
</div>

<!-- КАРТОЧКА С ВОПРОСОМ -->
<div class="cover display-none" id="cover">
    <div class="container-card">
        <div>
            Вы действительно хотите удалить задачу?
        </div>
        <div >
            <button class="btn-card">
                Да
            </button>
            <button class="btn-card" id="btn-card-no">
                Нет
            </button>
        </div>
    </div>
</div>

<!--    ЭКРАН 2-->
<div class="task-new display-none" id="taskNew">
    <div class="container-btn">
        <button class="btn-choice" id="cancel">
            Cancel
        </button>
        <button class="btn-choice">
            Done
        </button>
    </div>
    <div class="container-checkbox-new-task">
        <div class="checkbox-container">
            <input class="checkbox-input" type="checkbox" id="">
            <label class="checkbox-label" for="checkbox_1"></label>
        </div>
        <p class="text-wrapper"><input class="text-input" placeholder="What do you want to do?"></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
