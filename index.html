<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forToday</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
</head>

<body>

<div class="container">

    <header class="title">Today</header>

    <div class="text__flex">

        <div class="checkbox">
            <input class="checkbox__input" type="checkbox" id="checkbox_1">
            <label class="checkbox__label" for="checkbox_1"></label>
        </div>

        <div class="text__inner">
            Very very long text in English.
        </div>

            <button class="trash__btn trash__position" ></button>

    </div>

    <div class="text__flex">

        <div class="checkbox">
            <input class="checkbox__input" type="checkbox" id="checkbox_2">
            <label class="checkbox__label" for="checkbox_2"></label>
        </div>

        <div class="text__inner">
            Little text.
        </div>

        <button class="trash__btn trash__position" ></button>

    </div>

    <div class="create__today__position">
        <button class="create__today__btn">
            <div class="create__today__text">
                +
            </div>
        </button>
    </div>

</div>

<div class="container__cover">
    <div class="container__question">
        <div class="question__text">
            Вы действительно хотите удалить задачу?
        </div>
        <div >
            <button class="question__btn__yes">
                Да
            </button>
            <button class="question__btn__no">
                Нет
            </button>
        </div>
    </div>
</div>

<div class="container__two">
    <div>
        <button>
            Cancel
        </button>
        <button>
            Done
        </button>
    </div>
    <div>
        <div class="checkbox">
            <input class="checkbox__input" type="checkbox" id="checkbox_3">
            <label class="checkbox__label" for="checkbox_3"></label>
        </div>
    </div>
</div>

</body>
</html>
