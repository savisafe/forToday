<!-- КАРТОЧКА С ВОПРОСОМ -->
<div class="cover display-none" id="cover">
    <div class="container-card">
        <div>
            Вы действительно хотите удалить задачу?
        </div>
        <div >
            <button class="btn-card" onclick="deleteTask()" id="task-delete-yes">
                Да
            </button>
            <button class="btn-card" id="task-delete-no">
                Нет
            </button>
        </div>
    </div>
</div>

<!--    ЭКРАН 2-->
<div class="task-new display-none" id="display-new-task">
    <div class="btn-container">
        <button class="btn-cancel" id="cancel">
            Cancel
        </button>
        <button class="btn-done-off" onclick="onClickDone()" id="done">
            Done
        </button>
    </div>
    <div class="container-checkbox-new-task">
        <div class="checkbox-container">
            <input class="checkbox-input" id="input" type="checkbox">
            <label class="checkbox-label"></label>
        </div>

        <p class="text-wrapper">
            <input class="text-input" placeholder="What do you want to do?" id="myText">
        </p>
    </div>
</div>
